<div class="card">
    <h3 class="card-content">{{ announcement.heading }}</h3>
    
    <div class="card-content">
        <blockquote>
            <pre class="wrap-text">{{ announcement.content }}</pre>
        </blockquote>
    </div>

    <div class="card-content wrap-text" v-if="announcement.link">
        <span>相關連結：</span><a :href="announcement.link" target="_blank">{{ announcement.link }}</a>
    </div>
    
    <div class="card-content row">
        <div class="col s12 m6 l6" v-for="image in announcement.images">
            <img class="materialboxed" width="500" :src="image.link.original">
        </div>
    </div>
</div>
