<div class="row">
    <form class="col s12" @submit.prevent="store()">
        <div class="row" >

            <div class="input-field col s12">
                    <input
                        v-model="question.content"
                        id="questions_content"
                        type="text"
                        class="validate"
                        length="255"
                        maxlength="255"
                        autofocus
                        required
                    >
                    <label for="id">題目</label>
                </div>

            <div >
                    <a class="btn-floating btn-large waves-effect waves-light green" @click="c++"><i class="material-icons">add</i></a>
                    <a class="btn-floating btn-large waves-effect waves-light blue" v-if= "c>1" @click="c --"><i class="material-icons">add</i></a>
            </div>

            <div class="input-field col s12" v-for = "n in c">
                    <input
                        v-model="option[0].content[n]"
                        id="option{{n}}"
                        type="text"
                        class="browser-default"
                        length="255"
                        maxlength="255"
                        autofocus
                        required
                    >
                    <label for="option{{n}}">題目選項{{n + 1}}</label>
                </div>

                <div class="col s12">
                    <label for="category">多選</label>
                         <p>
                            <input
                             type="radio" 
                             v-model="multiple"
                            id = "single"
                            value = "single"
                            >
                            <label for = "single">single</label>

                            <input
                             type="radio" 
                             v-model="multiple"
                            id = "multiple"
                            value = "multiple"
                            >

                            <label for = "multiple">multiple</label>
                         </p>
                </div>

                <div class="col s12">
                    <label for="category">題目答案</label>
                         <p v-for="test in c">
                            <input
                             type="checkbox" 
                             v-model="answer[test]"
                            id = "{{test}}"
                            value = "{{test}}"
                            >

                            <label for = "{{test}}">{{test+1}}</label>
                         </p>
                </div>



                <div class="col s12">
                <select
                    v-model="difficulty_id"
                    class="browser-default"
                    required
                >
                    <option value="easy">easy</option>
                    <option value="midium">midium</option>
                    <option value="hard">hard</option>
                </select>
            </div>


        </div>


        <div class="center-align">
            <button class="btn waves-effect waves-light" type="submit">
                <span>新增</span>
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
