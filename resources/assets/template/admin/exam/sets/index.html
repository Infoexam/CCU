<table class="bordered highlight centered responsive-table">
    <thead>
        <tr>
            <th>題庫名稱</th>
            <th>題庫類別</th>
            <th>題庫啟用</th>
            <th>新增題目</th>
            <th>編輯題庫</th>
            <th>刪除題庫</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="set in sets">
            <td><a v-link="{name: 'exam.sets.show', params: {id: set.id}}">{{ set.name }}</a></td>
            <td><span data-i18n="exam.set.{{ set.category.name }}"></span></td>
            <td><i class="material-icons" :class="[set.enable ? 'green-text' : 'red-text']">{{ set.enable ? 'check' : 'close' }}</i></td>
            <td><a class="btn-floating waves-effect waves-light light-blue"><i class="material-icons">add</i></a></td>
            <td><a class="btn-floating waves-effect waves-light orange"><i class="material-icons">edit</i></a></td>
            <td><a class="btn-floating waves-effect waves-light red" @click="destroy(set.id, $index)"><i class="material-icons">delete</i></a></td>
        </tr>
        <tr v-show="! sets.length">
            <td colspan="6">尚未建立題庫</td>
        </tr>
    </tbody>
</table>

<ul class="pagination center-align">
    <li :class="[pagination.prev_page_url ? 'waves-effect' : 'disabled']">
        <a v-link="{name: 'home'}"><i class="material-icons" @click.prevent="paginate(0)">chevron_left</i></a>
    </li>
    <li :class="[pagination.next_page_url ? 'waves-effect' : 'disabled']">
        <a v-link="{name: 'home'}"><i class="material-icons" @click.prevent="paginate(1)">chevron_right</i></a>
    </li>
</ul>
