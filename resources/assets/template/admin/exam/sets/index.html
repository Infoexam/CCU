<table class="bordered highlight centered responsive-table">
    <thead>
        <tr>
            <th>題庫名稱</th>
            <th>題庫類別</th>
            <th>題庫啟用</th>
            <th>新增題目</th>
            <th>編輯題庫</th>
            <th>刪除題庫</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="set in sets">
            <td><a v-link="{name: 'exam.sets.show', params: {id: set.id}}">{{ set.name }}</a></td>
            <td>{{ set.category.name }}</td>
            <td>{{ set.enable }}</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr v-show="!sets">
            <td colspan="6">尚未建立題庫</td>
        </tr>
    </tbody>
</table>

<ul class="pagination">
    <li v-bind:class="[pagination.prev_page_url ? 'waves-effect' : 'disabled']">
        <a href="#!/" @click.prevent="paginate(0)"><i class="material-icons">chevron_left</i></a>
    </li>
    <li v-bind:class="[pagination.next_page_url ? 'waves-effect' : 'disabled']">
        <a href="#!/" @click.prevent="paginate(1)"><i class="material-icons">chevron_right</i></a>
    </li>
</ul>
