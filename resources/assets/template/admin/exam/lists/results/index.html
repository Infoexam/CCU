<table class = "striped highlight centered responsive-table">
    <thead>
        <tr class="reponsive-table-heading">
            <th>學號</th>
            <th>姓名</th>
            <th>已繳費</th>
            <th>成績</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="apply in list.applies" class="reponsive-table-body">
            <td>{{ apply.user.username }}</td>
            <td>{{ apply.user.name }}</td>
            <td><i class="material-icons" :class="[apply.paid_at ? 'green-text' : 'red-text']">{{ apply.paid_at ? 'check' : 'close' }}</i></td>
            <td>
                <span>{{ apply.result ? apply.result.score : '未到考' }}</span>
                <a v-if="apply.result" @click="openModal(apply.result)" class="waves-effect waves-light btn">更新</a>
            </td>
        </tr>
    </tbody>
</table>

<div id="update-score" class="modal">
    <div class="modal-content">
        <h4>更新成績</h4>

        <div class="row">
            <form class="col s12" @submit.prevent="update()">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">edit</i>
                        <input
                            v-model="form.score"
                            id="score"
                            type="number"
                            class="validate"
                            min="0"
                            max="100"
                            step="0.001"
                            required
                        >
                        <label class="active" for="score">分數</label>
                    </div>

                    <div class="hide">
                        <input
                            v-model="form.id"
                            type="hidden"
                        >

                        <button id="submit-button" type="submit"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-footer">
        <button
            @click="buttonLink('submit-button')"
            type="button"
            class="btn waves-effect waves-light"
        >更新</button>
    </div>
</div>
