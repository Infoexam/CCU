<table class="striped highlight centered responsive-table">
    <thead>
        <tr>
            <th>測驗代碼</th>
            <th>起始時間</th>
            <th>測驗時間</th>
            <th>測驗教室</th>
            <th>報名人數</th>
            <th>實到人數</th>
            <th>開放報名</th>
            <th>試卷名稱</th>
            <th>報名類型</th>
            <th>測驗類型</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ list.code }}</td>
            <td>{{ list.began_at }}</td>
            <td>{{ list.duration }}</td>
            <td>{{ list.room }}</td>
            <td>{{ list.std_apply_num}}  / {{ list.std_maximum_num }}</td>
            <td>{{ list.std_test_num }}</td>
            <td>{{ list.allow_apply }}</td>
            <td><a v-link="{name: 'exam.papers.show', params: {id: list.paper.id}}">{{ list.paper.name  }}</a></td>
            <td>{{ list.apply.name }}</td>
            <td>{{ list.subject.name }}</td>
        </tr>
    </tbody>
</table>
