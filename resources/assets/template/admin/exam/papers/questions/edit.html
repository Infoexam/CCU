<div class="row">
    <form class="col s12" @submit.prevent="update()">
        <div class="row">
            <div class="col s12">
                <ul class="collapsible" data-collapsible="accordion">
                    <li v-for="set in sets">
                        <div class="collapsible-header"><i class="material-icons">edit</i>{{ set.name }}</div>
                        <div class="collapsible-body">
                            <template v-for="question in set.questions">
                                <input
                                    v-model="form.questions"
                                    id="question-{{ question.id }}"
                                    type="checkbox"
                                    value="{{ question.id }}"
                                >
                                <label for="question-{{ question.id }}">{{ question.content }}</label>
                            </template>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="center-align">
            <button class="btn waves-effect waves-light" type="submit">
                <span>更新</span>
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
